<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n 15 A√±os</title>
    <style>
        /* Estilos Generales */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Contenedor principal: centra la tarjeta y permite scroll */
        .scrollable {
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        /* Contenedor de la Tarjeta (Imagen + Overlays) */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0;
        }

        /* La imagen de la invitaci√≥n */
        .card-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Elementos flotantes sobre la imagen (Centrado Horizontal) */
        .overlay {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* 1. M√∫sica */
        .audio-container {
            top: 26%; 
            width: 65%;
            max-width: 10000000px;
        }
        audio {
            width: 100%;
            height: 73px;
            background: rgba(980, 280, 280, 6.9);
            border-radius: 10000px;
        }

        /* 2. Cuenta Regresiva - CONTENEDOR PRINCIPAL */
        .countdown-container {
            top: 58.4%;
        }

        /* Contenedor general: Usa flexbox para alinear las CAJAS individualmente */
        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #001F5B; /* Azul Navy */
            display: flex; /* IMPORTANTE: Alinea los digit-box */
            justify-content: center; /* Centrar todas las cajas */
            gap: 15px; /* Espacio entre las cajas */
            padding: 5px 0;
        }

        /* ESTILO CLAVE: Contenedor de cada n√∫mero (la caja sombreada) */
        .digit-box {
            background: rgba(255, 255, 255, 0.9); /* Fondo Blanco semi-transparente */
            padding: 10px 15px; /* Sombreado y espacio interno */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para que destaque */
            
            /* ORGANIZACI√ìN INTERNA: Apila el n√∫mero y la etiqueta */
            display: flex;
            flex-direction: column; 
            align-items: center; 
            line-height: 1.2; 
        }

        /* Estilo para los n√∫meros (para el color del texto) */
        .digit-box .number {
            font-size: 1em; /* Mantiene el tama√±o del .countdown */
        }

        /* Estilo para las etiquetas (D√≠as, Horas, etc.) */
        .digit-box .label {
            font-size: 0.35em; /* M√°s peque√±o que el n√∫mero */
            font-weight: normal;
            text-transform: uppercase;
            color: #001F5B; 
            margin-top: 5px;
        }


        /* 3. Botones */
        .buttons {
            top: 70%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .buttons2 {
            top: 94%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .button {
            flex-grow: 1;
            max-width: 45%;
            padding: 12px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scrollable">
        <div class="card-container">
            <img src="fondo.png" alt="Invitaci√≥n de 15 a√±os Angely Gabriela">

            <div class="overlay audio-container">
                <audio controls autoplay loop>
                    <source src="musica.mp3" type="audio/mpeg">
                    Tu navegador no soporta audio.
                </audio>
            </div>

            <div class="overlay countdown-container">
                <div class="countdown" id="countdown"></div>
            </div>

            <div class="overlay buttons">
                <a class="button" href="https://maps.app.goo.gl/ZDzH5HTWEJ3NYH8f9" target="_blank">Ubicaci√≥n</a>

            </div>		
            <div class="overlay buttons2">

                <a class="button" href="https://wa.me/584165023807" target="_blank">Confirmar Asistencia</a>
            </div>
        </div>
    </div>

    <script>
        const countdown = document.getElementById("countdown");
        // Fecha del evento: S√°bado 18 de Octubre, 07:00 PM
        const targetDate = new Date("2025-10-18T19:00:00").getTime(); 

        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdown.innerHTML = "¬°El evento ha comenzado!";
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // üîë C√ìDIGO CLAVE MODIFICADO: Ahora genera el HTML con las clases CSS
            countdown.innerHTML = 
                // D√çAS
                '<div class="digit-box">' +
                    '<span class="number">' + days + '</span>' +
                    '<span class="label"></span>' +
                '</div>' +
                
                // HORAS
                '<div class="digit-box">' +
                    '<span class="number">' + hours.toString().padStart(2,'0') + '</span>' +
                    '<span class="label"></span>' +
                '</div>' +
                
                // MINUTOS
                '<div class="digit-box">' +
                    '<span class="number">' + minutes.toString().padStart(2,'0') + '</span>' +
                    '<span class="label"></span>' +
                '</div>' +
                
                // SEGUNDOS
                '<div class="digit-box">' +
                    '<span class="number">' + seconds.toString().padStart(2,'0') + '</span>' +
                    '<span class="label"></span>' +
                '</div>';
            // üîë FIN DEL C√ìDIGO CLAVE MODIFICADO
        }, 1000);
    </script>
</body>
</html>
