<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 15 Años</title>
    <style>
        /* Estilos Generales */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Contenedor principal: centra la tarjeta y permite scroll */
        .scrollable {
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        /* Contenedor de la Tarjeta (Imagen + Overlays) */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0;
        }

        /* La imagen de la invitación */
        .card-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Elementos flotantes sobre la imagen (Centrado Horizontal) */
        .overlay {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* 1. Música (MODIFICADO: Aumento de altura y posición) */
        .audio-container {
            top: 26%; /* Ajuste de posición: ligeramente más arriba */
            width: 65%;
            max-width: 10000000px;
        }
        audio {
            width: 100%;
            /* ESTILO CLAVE MODIFICADO */
            height: 73px; /* AUMENTADO: Hace que el control de audio sea más alto */
            /* FIN DEL ESTILO CLAVE MODIFICADO */
            background: rgba(980, 280, 280, 6.9);
            border-radius: 10000px;
        }

        /* 2. Cuenta Regresiva */
        .countdown-container {
            top: 58.5%;
        }

        .countdown {
font-size: 2.5em;
            font-weight: bold;
            color: #001F5B; /* CAMBIO: Azul Navy */
            /* REMOVIDO: El fondo blanco se aplicará solo a los números */
            padding: 5px 0; /* Ajuste para compensar el padding de digit-box */
            display: inline-block;
        }

        /* NUEVO ESTILO: Contenedor de cada número sombreado */
        .digit-box {
            background: rgba(255, 255, 255, 0.9); /* Fondo Blanco semi-transparente */
            padding: 10px 10px; /* Sombreado alrededor del número */
            border-radius: 10px;
            margin: 0 5px; /* Espacio entre las cajas de números */
            /* El color del texto ya viene de .countdown */
        }
        
        /* 3. Botones */
        .buttons {
            top: 70%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .buttons2 {
            top: 94%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .button {
            flex-grow: 1;
            max-width: 45%;
            padding: 12px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scrollable">
        <div class="card-container">
            <img src="fondo.png" alt="Invitación de 15 años Angely Gabriela">

            <div class="overlay audio-container">
                <audio controls autoplay loop>
                    <source src="musica.mp3" type="audio/mpeg">
                    Tu navegador no soporta audio.
                </audio>
            </div>

            <div class="overlay countdown-container">
                <div class="countdown" id="countdown"></div>
            </div>

            <div class="overlay buttons">
                <a class="button" href="https://maps.app.goo.gl/ZDzH5HTWEJ3NYH8f9" target="_blank">Ubicación</a>

            </div>         
	<div class="overlay buttons2">

                <a class="button" href="https://wa.me/584247066739" target="_blank">Confirmar Asistencia</a>
            </div>
        </div>
    </div>

    <script>
        const countdown = document.getElementById("countdown");
        // Fecha del evento: Sábado 18 de Octubre, 07:00 PM
        const targetDate = new Date("2025-10-18T19:00:00").getTime(); 

        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdown.innerHTML = "¡El evento ha comenzado!";
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = ` ${days} ${hours.toString().padStart(2,'0')} ${minutes.toString().padStart(2,'0')} ${seconds.toString().padStart(2,'0')}`;
        }, 1000);
    </script>
</body>
</html>
